components:
  schemas:
    BlockDevice:
      description: Block device information
      example:
        available: false
        devlinks:
        - ""
        devmajor: 0
        devminor: 0
        devname: ""
        devpath: ""
        devtype: ""
        filesystem:
          fstype: ""
          label: ""
          mountpoint: ""
          uuid: ""
        model: ""
        partition:
          name: ""
          number: 0
          parent: ""
          scheme: ""
          typeid: ""
          uuid: ""
        size: 0
      properties:
        available:
          description: |-
            identifies if device is available for use (ie. is not "currently" in
             use)
          type: boolean
        devlinks:
          description: list of udev generated symlinks by which device may be identified
          items:
            type: string
          type: array
        devmajor:
          description: major device number
          format: int32
          type: integer
        devminor:
          description: minor device number
          format: int32
          type: integer
        devname:
          description: entry in /dev associated with device
          type: string
        devpath:
          description: official device path
          type: string
        devtype:
          description: currently "disk" or "partition"
          type: string
        filesystem:
          $ref: '#/components/schemas/BlockDevice_filesystem'
        model:
          description: device model - useful for identifying mayastor devices
          type: string
        partition:
          $ref: '#/components/schemas/BlockDevice_partition'
        size:
          description: size of device in (512 byte) blocks
          format: int64
          type: integer
      required:
      - available
      - devlinks
      - devmajor
      - devminor
      - devname
      - devpath
      - devtype
      - filesystem
      - model
      - partition
      - size
      type: object
    Child:
      description: Child information
      example:
        rebuildProgress: null
        state: Unknown
        uri: ""
      properties:
        rebuildProgress:
          description: current rebuild progress (%)
          format: int32
          type: integer
        state:
          description: state of the child
          enum:
          - Unknown
          - Online
          - Degraded
          - Faulted
          type: string
        uri:
          description: uri of the child device
          type: string
      required:
      - state
      - uri
      type: object
    CreateNexusBody:
      description: Create Nexus Body JSON
      example:
        children:
        - ""
        size: 0
      properties:
        children:
          description: |-
            replica can be iscsi and nvmf remote targets or a local spdk bdev
             (i.e. bdev:///name-of-the-bdev).

             uris to the targets we connect to
          items:
            type: string
          type: array
        size:
          description: size of the device in bytes
          format: int64
          type: integer
      required:
      - children
      - size
      type: object
    CreatePoolBody:
      description: Create Pool Body JSON
      example:
        disks:
        - malloc:///disk?size_mb=100
      properties:
        disks:
          description: disk device paths or URIs to be claimed by the pool
          items:
            description: |-
              Pool device URI
               Can be specified in the form of a file path or a URI
               eg: /dev/sda, aio:///dev/sda, malloc:///disk?size_mb=100
            example: malloc:///disk?size_mb=100
            type: string
          type: array
      required:
      - disks
      type: object
    CreateReplicaBody:
      description: Create Replica Body JSON
      example:
        share: "off"
        size: 0
        thin: false
      properties:
        share:
          description: protocol to expose the replica over
          enum:
          - "false"
          - nvmf
          - iscsi
          - nbd
          type: string
        size:
          description: size of the replica in bytes
          format: int64
          type: integer
        thin:
          description: thin provisioning
          type: boolean
      required:
      - share
      - size
      - thin
      type: object
    CreateVolumeBody:
      description: Create Volume Body JSON
      example:
        policy:
          self_heal: false
          topology: null
        replicas: 0
        size: 0
        topology:
          explicit: null
          labelled: null
      properties:
        policy:
          $ref: '#/components/schemas/CreateVolumeBody_policy'
        replicas:
          description: number of storage replicas
          format: int64
          type: integer
